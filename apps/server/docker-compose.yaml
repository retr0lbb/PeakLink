version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: hiking-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: hiking123
      MONGO_INITDB_DATABASE: hiking-app
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - hiking-network

  mongo-express:
    image: mongo-express
    container_name: hiking-mongo-ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: hiking123
      ME_CONFIG_MONGODB_URL: mongodb://admin:hiking123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - hiking-network

volumes:
  mongodb_data:

networks:
  hiking-network:
    driver: bridge